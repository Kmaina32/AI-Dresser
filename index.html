    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000; /* black */
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }
      .collapsible-content.open {
        max-height: 5000px; /* Adjust as needed, large enough for content */
      }
      @keyframes pulse-border {
        0%, 100% { border-color: #f59e0b; } /* amber-500 */
        50% { border-color: #fcd34d; } /* amber-300 */
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
      /* Added for sticky CTA on mobile */
      @media (max-width: 1023px) {
        .sticky-cta {
          position: sticky;
          bottom: 0;
          z-index: 20;
          padding: 1rem;
          /* Gradient to make the cutoff less harsh with a modern blur */
          background: linear-gradient(to top, rgba(0,0,0,0.8) 70%, rgba(0,0,0,0));
          -webkit-backdrop-filter: blur(8px);
          backdrop-filter: blur(8px);
        }
      }
      /* Custom Scrollbar for a more polished look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }
    </style>
