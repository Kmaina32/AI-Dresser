
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-depth: #f4f4f5; /* zinc-100 */
        --glass-border: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-highlight: rgba(255, 255, 255, 0.5);
        --accent: #f59e0b;
        --accent-glow: rgba(245, 158, 11, 0.3);
        --text-main: #27272a;
        --text-muted: #71717a;
        --grid-color: rgba(0, 0, 0, 0.05);
      }
      
      html.dark {
        /* Dark Mode Overrides */
        --bg-depth: #09090b;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(20, 20, 23, 0.6);
        --glass-highlight: rgba(255, 255, 255, 0.03);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        --grid-color: rgba(255, 255, 255, 0.03);
      }

      body {
        background-color: var(--bg-depth);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      
      ::selection {
        background: rgba(245, 158, 11, 0.3);
        color: var(--text-main);
      }

      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #71717a; /* zinc-500 */
        border-radius: 2px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes progress {
        0% { width: 0%; transform: translateX(-100%); }
        100% { width: 100%; transform: translateX(100%); }
      }
      .animate-progress {
        animation: progress 1.5s infinite ease-in-out;
      }
      
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .collapsible-content.open {
        max-height: 2000px;
      }

      /* Modern Futuristic Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .input-tech {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        transition: all 0.3s ease;
      }
      html.dark .input-tech {
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
      }
      
      .input-tech:focus {
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--accent-glow);
        outline: none;
      }
      html.dark .input-tech:focus {
        background: rgba(0, 0, 0, 0.6);
      }
      html:not(.dark) .input-tech:focus {
        background: rgba(255, 255, 255, 0.9);
      }

      .btn-tech {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-tech::after {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      .btn-tech:hover::after {
        left: 100%;
      }

      .scanline-container {
        position: relative;
        overflow: hidden;
      }
      .scanline-bar {
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--accent);
        box-shadow: 0 0 10px var(--accent);
        animation: scan 2s linear infinite;
        z-index: 10;
        opacity: 0.6;
      }
      @keyframes scan {
        0% { top: -10%; }
        100% { top: 110%; }
      }
      
      /* Luxury Input Resets */
      select {
        background-image: none !important;
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
